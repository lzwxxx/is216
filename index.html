  <body style="background-color: #102B72">

    <div class="container">
        <div class="row joke">

          <h4 class="text-light text-center mt-4">Joke of the Day</h4>

          <!-- JOKE TEXT -->
          <p class="joke-text text-light text-center pt-2" style="font-size:1.2rem;">
            <!-- TEXT GOES HERE-->
          </p>
        </div>
      
        <div class="row">
          <div class="main">
              <a href="index.html">
                <img class="img-fluid" style="width:40%" src="Assets/Logo/mySMUgame_logo.png">
              </a>
              
      
            <h3>Please Log In, or <a href="signup.html" class="link-primary">Sign Up</a></h3>
            <div class="row">
              <!-- <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
              </div> -->
              <div id="googleLogin" class="col-xs-12 col-sm-12 col-md-12">
                <button id="googleLoginBtn" class="btn btn-lg btn-warning btn-block">SMU Google account</button>
              </div>
            </div>
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>

            <span id="error" class="text-danger"></span>
      
              <div class="form-group" id="login">
                <label for="email" >Email</label>
                <input type="text" class="form-control" id="email" placeholder="name@email.com" onkeyup="ValidateEmail()">
                <span id="emailError" class="text-danger"></span>
              </div>
              <div class="form-group">
                <!-- <a class="pull-right" href="#">Forgot password?</a> -->
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn btn-primary" id="loginBtn">
                  Log In
                </button>
              </div>
              
            
          </div>
          
        </div>
      </div>
