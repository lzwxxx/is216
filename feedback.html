<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./Style.css"> -->
    <link rel="stylesheet" href="./feedback_style.css">

    <title>mySMUgame</title>
    <link rel="icon" href="Assets/Logo/logo.png" type="image/icon type">
</head>

<body style="background-color: #102B72">

    <div class="container">
        <div class="row">

            <div class="main">
                <a href="index.html">
                    <img class="img-fluid" style="width:40%" src="Assets/Logo/mySMUgame_logo.png">
                </a>


                <h3>Please give us some feedback or ideas!</h3>


                <div class="form-group" id="email">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="emailaddress" placeholder="name@email.com"
                        onkeyup="ValidateEmail()">
                    <span id="emailError" class="text-danger"></span>
                </div>
                <div class="form-group">

                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" placeholder="Enter your message here"></textarea>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn btn-primary" id="sendBtn" onclick="send()">
                  Submit
                </button>
                
                    <a href="index.html" class="link-secondary ms-auto">Skip feedback</a>
                  
                </div>


            </div>

        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="firebase_config.js"></script>
    <script src="feedback.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            //window.location.href = "game.html";
        } else {
            window.location.href = "index.html";
        }
        });
    </script>



</body>

</html>
