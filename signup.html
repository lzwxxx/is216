<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <!-- CSS -->
  <link rel="stylesheet" href="./Style.css">

  <title>mySMUgame</title>
  <link rel="icon" href="Assets/Logo/logo.png" type="image/icon type">
</head>

<body style="background-color: #102B72">

  <div class="container">
    <div class="row">

      <div class="main">
        <a href="index.html">
          <img class="img-fluid" style="width:40%" src="Assets/Logo/mySMUgame_logo.png">
        </a>

        <h3>Sign Up</h3>
        <span id="error" class="text-danger"></span>


        <div class="form-group" id="login">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@email.com" onkeyup="validateEmail()">
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <!-- <a class="pull-right" href="#">Forgot password?</a> -->
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your Password"
            onkeyup="validatePassword()">
          <span id="passwordError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" placeholder="Password" id="confirmPassword" class="form-control"
            onkeyup="validateConfirmPassword()">
          <span id="confirmPasswordError" class="text-danger"></span>
        </div>

        <div class="d-grid gap-2 d-md-block">
          <button type="submit" class="btn btn btn-primary" id="signup">
            Sign Up
          </button>

          <span id="googleLogin">
            <button id="googleLoginBtn" class="btn btn btn-warning">Sign Up with Google</button>
          </span>
          <div>
            <a href="index.html" class="text-secondary">Already have an account?</a>
          </div>

        </div>

      </div>

    </div>
  </div>


 <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="firebase_config.js"></script>
  <script src="signup.js"></script>

</body>

</html>
